<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitanX Hub - Executors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Gradient Background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      animation: gradient-shift 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradient-shift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(10%, -10%) rotate(120deg); }
      66% { transform: translate(-10%, 10%) rotate(240deg); }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(138, 43, 226, 0.6);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(1);
        opacity: 0;
      }
    }

    /* Menu Executor */
    .executor-menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 25, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 16px;
      padding: 15px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .executor-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .executor-menu a:hover {
      color: #8a2be2;
      transform: translateY(-2px);
    }

    /* Page Executor */
    .executor-page {
      max-width: 900px;
      width: 90%;
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .executor-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .executor-title {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #8a2be2 0%, #da70d6 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .executor-subtitle {
      color: #888;
      font-size: 16px;
    }

    .executor-table-container {
      background: rgba(15, 15, 25, 0.8);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .executor-table-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(138, 43, 226, 0.1), transparent 60%);
      animation: rotate-border 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate-border {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .executor-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    .executor-table thead tr {
      background: rgba(138, 43, 226, 0.2);
      border-radius: 12px;
    }

    .executor-table th {
      padding: 16px 20px;
      text-align: left;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
    }

    .executor-table th:first-child {
      border-radius: 12px 0 0 12px;
    }

    .executor-table th:last-child {
      border-radius: 0 12px 12px 0;
    }

    .executor-table tbody tr {
      background: rgba(25, 25, 40, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .executor-table tbody tr:hover {
      background: rgba(35, 35, 50, 0.8);
      transform: translateX(4px);
      box-shadow: 0 8px 24px rgba(138, 43, 226, 0.2);
    }

    .executor-table tbody tr::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 12px 0 0 12px;
    }

    .executor-table tbody tr:hover::before {
      opacity: 1;
    }

    .executor-table td {
      padding: 20px;
      border: none;
      color: #fff;
      font-size: 15px;
    }

    .executor-table td:first-child {
      border-radius: 12px 0 0 12px;
      font-weight: 600;
      padding-left: 24px;
    }

    .executor-table td:last-child {
      border-radius: 0 12px 12px 0;
    }

    .executor-link {
      color: #8a2be2;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .executor-link:hover {
      color: #da70d6;
    }

    .executor-percentage {
      display: inline-block;
      padding: 6px 14px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      color: #000;
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .executor-menu {
        top: 10px;
        padding: 12px 24px;
      }

      .executor-menu a {
        font-size: 14px;
      }

      .executor-page {
        width: 95%;
        margin-top: 80px;
      }

      .executor-title {
        font-size: 36px;
      }

      .executor-subtitle {
        font-size: 14px;
      }

      .executor-table-container {
        padding: 20px;
        overflow-x: auto;
      }

      .executor-table {
        min-width: 500px;
      }

      .executor-table th {
        padding: 12px 15px;
        font-size: 12px;
      }

      .executor-table td {
        padding: 15px;
        font-size: 14px;
      }

      .particle {
        width: 3px;
        height: 3px;
      }
    }

    @media (max-width: 480px) {
      .executor-title {
        font-size: 28px;
      }

      .executor-table-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Menu -->
  <div class="executor-menu">
    <a href="index.html">‚Üê Back to Key Generator</a>
  </div>

  <!-- Page Executor -->
  <div class="executor-page">
    <div class="executor-header">
      <div class="executor-title">‚ö° Executors</div>
      <div class="executor-subtitle">List of supported executors</div>
    </div>

    <div class="executor-table-container">
      <table class="executor-table">
        <thead>
          <tr>
            <th>Executor Name</th>
            <th>Link</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Xeno</td>
            <td><a href="https://xeno.com" class="executor-link" target="_blank">üîó Visit</a></td>
            <td><span class="executor-percentage">99%</span></td>
          </tr>
          <tr>
            <td>Synapse X</td>
            <td><a href="https://synapse.com" class="executor-link" target="_blank">üîó Visit</a></td>
            <td><span class="executor-percentage">95%</span></td>
          </tr>
          <tr>
            <td>Script-Ware</td>
            <td><a href="https://script-ware.com" class="executor-link" target="_blank">üîó Visit</a></td>
            <td><span class="executor-percentage">98%</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // G√©n√©rer des particules
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(particle);
      }
    }
    createParticles();
  </script>
</body>
</html>

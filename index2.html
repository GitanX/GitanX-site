<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Executor - LC DEO</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#0a0a0f; color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .card { width:100%; max-width:720px; background: rgba(15,15,25,0.9); border-radius:12px; border:1px solid rgba(138,43,226,0.2); padding:24px; box-shadow:0 30px 80px rgba(0,0,0,0.6); }

    .sub { color:#a0a0b0; margin-bottom:16px; }
    .list { background:rgba(0,0,0,0.25); padding:14px; border-radius:8px; border:1px solid rgba(255,255,255,0.03); font-family: 'Courier New', monospace; color:#fff; }
    .item { margin-bottom:8px; }
    .item .label { color:#9be7ff; margin-right:8px; font-weight:700; }
    .close { margin-top:16px; display:inline-block; background:linear-gradient(135deg,#8a2be2,#da70d6); color:#fff; padding:10px 14px; border-radius:8px; text-decoration:none; }
    @media (max-width:480px) { .card { padding:16px } .header { font-size:18px } }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Executor - LC DEO</div>

    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitanX Hub - Key Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(138, 43, 226, 0.3);
      animation: float 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .bg-animation span:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(2) {
      left: 20%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .bg-animation span:nth-child(3) {
      left: 70%;
      width: 40px;
      height: 40px;
      animation-delay: 4s;
    }

    .bg-animation span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .bg-animation span:nth-child(5) {
      left: 65%;
      width: 30px;
      height: 30px;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(6) {
      left: 85%;
      width: 50px;
      height: 50px;
      animation-delay: 3s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Error Page */
    .error-container {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .error-code {
      font-size: 150px;
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #da70d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: glitch 3s infinite;
    }

    .error-title {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    .error-message {
      font-size: 18px;
      color: #bbb;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @keyframes glitch {
      0%, 100% {
        text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      }
      50% {
        text-shadow: 0 0 40px rgba(218, 112, 214, 0.8);
      }
    }

    /* Key Generator Container */
    .key-container {
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #da70d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #bbb;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .step {
      background: rgba(30, 30, 50, 0.8);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .step-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #8a2be2, #da70d6);
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      margin-right: 10px;
    }

    .step-title {
      font-size: 18px;
      color: #8a2be2;
      margin-bottom: 10px;
    }

    .step-desc {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    .generate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #8a2be2, #da70d6);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(138, 43, 226, 0.6);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .key-output {
      background: rgba(10, 10, 20, 0.8);
      border: 2px solid #8a2be2;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      text-align: center;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .key-output.show {
      display: block;
    }

    .key-label {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .key-value {
      font-size: 28px;
      font-weight: bold;
      color: #8a2be2;
      letter-spacing: 3px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }

    .copy-btn {
      padding: 12px 30px;
      background: rgba(138, 43, 226, 0.2);
      border: 2px solid #8a2be2;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: bold;
    }

    .copy-btn:hover {
      background: rgba(138, 43, 226, 0.4);
      transform: scale(1.05);
    }

    .success-message {
      color: #4ade80;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }

    .footer a {
      color: #8a2be2;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #da70d6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .key-container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 36px;
      }

      .error-code {
        font-size: 100px;
      }

      .key-value {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div id="app"></div>

  <!-- Script officiel Linkvertise -->
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
  <script>
    linkvertise(1461822, {whitelist: [], blacklist: [""]});
  </script>

  <script>
    // Vérification Linkvertise
    const ref = document.referrer;
    const app = document.getElementById("app");

    if (!ref.includes("linkvertise.com")) {
      // Page 404 si pas Linkvertise
      app.innerHTML = `
        <div class="error-container">
          <div class="error-code">404</div>
          <div class="error-title">Dont have acces</div>
          <div class="error-message">
            Use this page on linkvertise<br>
            https://link-center.net/1461822/f0vRn54Ht7oR
          </div>
        </div>
      `;
    } else {
      // Page Key Generator
      app.innerHTML = `
        <div class="key-container">
          <div class="logo">GitanX</div>
          <div class="subtitle">GitanX Script Key Generator</div>

          <div class="step">
            <div class="step-title">
              <span class="step-number">1</span>
              Vérification Complétée
            </div>
            <div class="step-desc">
              You use the linkvertise with succes
            </div>
          </div>

          <div class="step">
            <div class="step-title">
              <span class="step-number">2</span>
              Generate Key
            </div>
            <div class="step-desc">
              Click for get the Key
            </div>
          </div>

          <button class="generate-btn" onclick="generateKey()">
            Generate a Key
          </button>

          <div class="key-output" id="keyOutput">
            <div class="key-label">A Key GitanX :</div>
            <div class="key-value" id="keyValue">GitanX_d56qs65qseze7d</div>
            <button class="copy-btn" onclick="copyKey()">
              Copy the Key
            </button>
            <div class="success-message" id="successMsg">
              Copied
            </div>
          </div>

          <div class="footer">
            <p>© 2025 GitanX Hub</p>
            <p style="margin-top: 10px;">
              Besoin d'aide ? <a href="https://discord.gg/PAeMxdDCfh">Join Discord</a>
            </p>
          </div>
        </div>
      `;
    }

    function generateKey() {
      const keyOutput = document.getElementById("keyOutput");
      const generateBtn = document.querySelector(".generate-btn");
      
      // Animation du bouton
      generateBtn.textContent = "⏳ Loading...";
      generateBtn.disabled = true;
      
      setTimeout(() => {
        keyOutput.classList.add("show");
        generateBtn.textContent = "✅ Key generate !";
        generateBtn.style.background = "linear-gradient(45deg, #4ade80, #22c55e)";
        
        setTimeout(() => {
          generateBtn.textContent = "Generate a new";
          generateBtn.disabled = false;
          generateBtn.style.background = "linear-gradient(45deg, #8a2be2, #da70d6)";
        }, 2000);
      }, 1500);
    }

    function copyKey() {
      const keyValue = document.getElementById("keyValue").textContent;
      const successMsg = document.getElementById("successMsg");
      
      // Copier dans le presse-papier
      navigator.clipboard.writeText(keyValue).then(() => {
        successMsg.classList.add("show");
        
        setTimeout(() => {
          successMsg.classList.remove("show");
        }, 3000);
      }).catch(() => {
        // Fallback si clipboard API ne marche pas
        const textArea = document.createElement("textarea");
        textArea.value = keyValue;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        
        successMsg.classList.add("show");
        setTimeout(() => {
          successMsg.classList.remove("show");
        }, 3000);
      });
    }
  </script>
</body>
</html>

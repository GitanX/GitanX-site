<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitanX — ZenRemoteUI Premium</title>
  <style>
    :root{
      --bg:#0f1115;
      --panel:#161922;
      --panel-2:#1c2030;
      --accent:#67c1ff;
      --accent-2:#9bd6ff;
      --text:#e9eef6;
      --muted:#a8b3c7;
      --hover:#23293a;
      --border:#263047;
      --shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% -10%, #121520 0%, #0e1016 35%), var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Floating draggable panel */
    .ui {
      position:fixed; left:50%; top:14%;
      transform:translateX(-50%);
      width:720px; max-width:calc(100% - 32px);
      background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .ui-header {
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border-bottom:1px solid var(--border);
      cursor:grab; user-select:none;
    }
    .drag-handle {
      width:16px; height:16px; border-radius:50%;
      background:radial-gradient(circle at 40% 40%, var(--accent) 0%, var(--accent-2) 60%, transparent 62%);
      box-shadow:0 0 0 1px rgba(103,193,255,0.25), 0 0 14px rgba(103,193,255,0.35) inset;
      flex:0 0 auto;
    }
    .title {
      font-weight:600; letter-spacing:0.2px; font-size:15px;
    }
    .subtitle {
      margin-left:auto; font-size:12.5px; color:var(--muted);
    }

    /* Tabs */
    .tabs {
      display:flex; gap:8px; padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    }
    .tab {
      padding:8px 12px; border-radius:9px;
      color:var(--muted); transition:background 160ms ease, color 160ms ease;
      cursor:pointer;
    }
    .tab:hover { background:var(--hover); color:var(--text); }
    .tab.active { background:#1f2434; color:var(--accent); border:1px solid #2b3653; }

    /* Content grid */
    .content {
      display:grid; grid-template-columns: 1.2fr 1fr;
      gap:12px; padding:12px;
    }
    .card {
      background:#141826; border:1px solid var(--border);
      border-radius:12px; padding:12px; min-height:220px;
    }
    .card h3 {
      margin:0 0 8px; font-size:14px; color:var(--accent);
      letter-spacing:0.2px; font-weight:600;
    }

    /* Scrollable path list */
    .path-list {
      display:flex; flex-direction:column; gap:8px;
      max-height:280px; overflow:auto;
      padding-right:6px;
    }
    .path {
      display:flex; align-items:center; gap:10px;
      background:#121524; border:1px solid #222a3e;
      border-radius:10px; padding:10px;
      transition:background 160ms ease, border-color 160ms ease;
    }
    .path:hover { background:#171c2e; border-color:#2a3554; }
    .path-name {
      flex:1; color:var(--text); font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .btn-group { display:flex; gap:8px; }
    .btn {
      padding:8px 10px; font-size:12.5px;
      background:#1a2033; color:var(--text);
      border:1px solid #2a3554; border-radius:8px;
      cursor:pointer; transition:transform 120ms ease, background 160ms ease, border-color 160ms ease;
    }
    .btn:hover { background:#212843; border-color:#36456f; }
    .btn:active { transform:scale(0.98); }

    /* Footer / status */
    .status {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 12px; border-top:1px solid var(--border);
      color:var(--muted); font-size:12.5px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
    }
    .pill {
      padding:6px 10px; border-radius:999px;
      background:#1a2236; border:1px solid #2b3756; color:#b7c8e8; font-size:12px;
    }

    /* Responsive */
    @media (max-width: 780px){
      .content { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="ui" id="ui">
    <div class="ui-header" id="drag">
      <div class="drag-handle" aria-hidden="true"></div>
      <div class="title">GitanX — ZenRemoteUI</div>
      <div class="subtitle">Premium • Sobre • Lisible</div>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab active" data-tab="paths">Paths</div>
      <div class="tab" data-tab="actions">Actions</div>
      <div class="tab" data-tab="about">À propos</div>
    </div>

    <div class="content" id="content">
      <!-- Left: Paths -->
      <div class="card" id="panel-paths">
        <h3>Chemins exécutables</h3>
        <div class="path-list" id="pathList">
          <!-- Items generated by JS -->
        </div>
      </div>

      <!-- Right: Actions / Info -->
      <div class="card" id="panel-actions">
        <h3>Actions rapides</h3>
        <div style="display:flex; flex-direction:column; gap:10px;">
          <button class="btn" id="refreshBtn">Actualiser la liste</button>
          <button class="btn" id="copyAllBtn">Copier tous les chemins</button>
          <button class="btn" id="minifyBtn">Compact mode</button>
        </div>

        <div style="margin-top:12px;">
          <h3>Infos</h3>
          <div style="color:var(--muted); font-size:12.5px;">
            Interface statique premium optimisée pour GitanX.  
            Drag-to-move, scroll sobre, hover discret, et structure claire pour l’exécution distante.
          </div>
        </div>
      </div>
    </div>

    <div class="status">
      <div class="pill" id="statusText">Prêt • 0 éléments</div>
      <div class="pill">ZenRemoteUI v1.0</div>
    </div>
  </div>

  <!-- Script officiel Linkvertise (sans referrer/404) -->
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
  <script>
    linkvertise(1461822, {whitelist: [], blacklist: [""]});
  </script>

  <script>
    // Data demo : structure de chemins type GitanX (modifiable)
    const PATHS = [
      { name: "Core/Init/Loader.lua",     path: "https://cdn.example.com/gitanx/Core/Init/Loader.lua" },
      { name: "UI/ZenRemoteUI/Main.lua",  path: "https://cdn.example.com/gitanx/UI/ZenRemoteUI/Main.lua" },
      { name: "Modules/Net/Remote.lua",   path: "https://cdn.example.com/gitanx/Modules/Net/Remote.lua" },
      { name: "Actions/Explorer/Scan.lua",path: "https://cdn.example.com/gitanx/Actions/Explorer/Scan.lua" },
      { name: "Utils/Clamp/Clamp.lua",    path: "https://cdn.example.com/gitanx/Utils/Clamp/Clamp.lua" }
    ];

    // Populate list
    const pathList = document.getElementById("pathList");
    const statusText = document.getElementById("statusText");

    function renderList(items){
      pathList.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "path";

        const name = document.createElement("div");
        name.className = "path-name";
        name.title = item.path;
        name.textContent = item.name + " — " + item.path;

        const actions = document.createElement("div");
        actions.className = "btn-group";

        const copyBtn = document.createElement("button");
        copyBtn.className = "btn";
        copyBtn.textContent = "Copier";
        copyBtn.onclick = () => copyText(item.path);

        const openBtn = document.createElement("button");
        openBtn.className = "btn";
        openBtn.textContent = "Ouvrir";
        openBtn.onclick = () => window.open(item.path, "_blank", "noopener,noreferrer");

        actions.appendChild(copyBtn);
        actions.appendChild(openBtn);

        row.appendChild(name);
        row.appendChild(actions);
        pathList.appendChild(row);
      });
      statusText.textContent = `Prêt • ${items.length} éléments`;
    }

    function copyText(text){
      navigator.clipboard.writeText(text).then(() => {
        statusText.textContent = "Copié ✔";
        setTimeout(() => statusText.textContent = `Prêt • ${PATHS.length} éléments`, 1200);
      }).catch(() => {
        alert("Impossible de copier. Autorisez le presse-papiers dans votre navigateur.");
      });
    }

    // Actions
    document.getElementById("refreshBtn").onclick = () => renderList(PATHS);
    document.getElementById("copyAllBtn").onclick = () => copyText(PATHS.map(p=>p.path).join("\n"));
    let compact = false;
    document.getElementById("minifyBtn").onclick = (e) => {
      compact = !compact;
      document.querySelectorAll(".path").forEach(el => {
        el.style.padding = compact ? "8px" : "10px";
      });
      e.target.textContent = compact ? "Normal mode" : "Compact mode";
    };

    // Tabs
    const tabs = document.querySelectorAll(".tab");
    const panels = {
      paths: document.getElementById("panel-paths"),
      actions: document.getElementById("panel-actions"),
      about: null
    };
    tabs.forEach(t => {
      t.onclick = () => {
        tabs.forEach(x => x.classList.remove("active"));
        t.classList.add("active");
        const key = t.dataset.tab;
        if(key === "about"){
          panels.paths.style.display = "none";
          panels.actions.style.display = "block";
          panels.actions.querySelector("h3").textContent = "À propos";
          panels.actions.querySelector("div[style]").innerHTML = `
            <div style="color:var(--muted); font-size:12.5px;">
              GitanX UI statique pensée pour exécution distante et partage.<br/>
              Palette sobre, typographie lisible, interactions discrètes.<br/>
              Adapte les chemins ci-dessus à tes CDN / endpoints réels.
            </div>
          `;
        } else if(key === "paths"){
          panels.paths.style.display = "block";
          panels.actions.style.display = "block";
          panels.actions.querySelector("h3").textContent = "Actions rapides";
          panels.actions.querySelector("div[style]").innerHTML = `
            <button class="btn" id="refreshBtn2">Actualiser la liste</button>
            <button class="btn" id="copyAllBtn2">Copier tous les chemins</button>
            <button class="btn" id="minifyBtn2">${compact ? "Normal mode" : "Compact mode"}</button>
          `;
          document.getElementById("refreshBtn2").onclick = () => renderList(PATHS);
          document.getElementById("copyAllBtn2").onclick = () => copyText(PATHS.map(p=>p.path).join("\\n"));
          document.getElementById("minifyBtn2").onclick = () => document.getElementById("minifyBtn").click();
        } else if(key === "actions"){
          panels.paths.style.display = "none";
          panels.actions.style.display = "block";
          panels.actions.querySelector("h3").textContent = "Actions rapides";
          panels.actions.querySelector("div[style]").innerHTML = `
            <button class="btn" id="refreshBtn3">Actualiser la liste</button>
            <button class="btn" id="copyAllBtn3">Copier tous les chemins</button>
            <button class="btn" id="minifyBtn3">${compact ? "Normal mode" : "Compact mode"}</button>
          `;
          document.getElementById("refreshBtn3").onclick = () => renderList(PATHS);
          document.getElementById("copyAllBtn3").onclick = () => copyText(PATHS.map(p=>p.path).join("\\n"));
          document.getElementById("minifyBtn3").onclick = () => document.getElementById("minifyBtn").click();
        }
      };
    });

    // Drag-to-move (header as handle)
    (function(){
      const ui = document.getElementById("ui");
      const drag = document.getElementById("drag");
      let dragging=false, sx=0, sy=0, left=0, top=0;

      const clamp = (val, min, max) => Math.min(Math.max(val, min), max);

      const onDown = (e) => {
        dragging=true; ui.style.transition="none";
        drag.style.cursor="grabbing";
        sx = e.clientX; sy = e.clientY;
        const rect = ui.getBoundingClientRect();
        left = rect.left; top = rect.top;
        window.addEventListener("mousemove", onMove);
        window.addEventListener("mouseup", onUp);
      };
      const onMove = (e) => {
        if(!dragging) return;
        const dx = e.clientX - sx;
        const dy = e.clientY - sy;
        const w = window.innerWidth;
        const h = window.innerHeight;
        const rect = ui.getBoundingClientRect();
        const newLeft = clamp(left + dx, 8, w - rect.width - 8);
        const newTop  = clamp(top  + dy, 8, h - rect.height - 8);
        ui.style.left = newLeft + "px";
        ui.style.top  = newTop  + "px";
        ui.style.transform = "none";
      };
      const onUp = () => {
        dragging=false; drag.style.cursor="grab";
        window.removeEventListener("mousemove", onMove);
        window.removeEventListener("mouseup", onUp);
      };

      drag.addEventListener("mousedown", onDown);
      renderList(PATHS);
    })();
  </script>
</body>
</html>

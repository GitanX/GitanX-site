<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitanX Hub - Key Generato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Gradient Background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      animation: gradient-shift 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradient-shift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(10%, -10%) rotate(120deg); }
      66% { transform: translate(-10%, 10%) rotate(240deg); }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(138, 43, 226, 0.6);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(1);
        opacity: 0;
      }
    }

    /* Error Page */
    .error-container {
      text-align: center;
      animation: fadeIn 1s ease;
      z-index: 10;
    }

    .error-icon {
      font-size: 120px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .error-code {
      font-size: 140px;
      font-weight: 900;
      background: linear-gradient(135deg, #8a2be2 0%, #da70d6 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: 0 0 60px rgba(138, 43, 226, 0.4);
      letter-spacing: -5px;
    }

    .error-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .error-message {
      font-size: 18px;
      color: #a0a0b0;
      max-width: 500px;
      margin: 0 auto 30px;
      line-height: 1.8;
    }

    .error-link {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }

    .error-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.6);
    }

    /* Key Generator Container */
    .key-container {
      background: rgba(15, 15, 25, 0.8);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 24px;
      padding: 50px 60px;
      max-width: 650px;
      width: 90%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 
                  0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .key-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(138, 43, 226, 0.1), transparent 60%);
      animation: rotate-border 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate-border {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo {
      display: inline-block;
      font-size: 52px;
      font-weight: 900;
      background: linear-gradient(135deg, #8a2be2 0%, #da70d6 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -2px;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #8a2be2, transparent);
      border-radius: 2px;
    }

    .subtitle {
      text-align: center;
      color: #888;
      font-size: 15px;
      margin-bottom: 45px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .step {
      background: rgba(25, 25, 40, 0.6);
      border: 1px solid rgba(138, 43, 226, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .step::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .step:hover::before {
      left: 100%;
    }

    .step:hover {
      border-color: rgba(138, 43, 226, 0.4);
      transform: translateX(4px);
      box-shadow: 0 8px 24px rgba(138, 43, 226, 0.2);
    }

    .step-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      margin-right: 14px;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
    }

    .step-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
    }

    .step-desc {
      color: #a0a0b0;
      font-size: 14px;
      line-height: 1.6;
      padding-left: 50px;
    }

    .generate-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 24px;
      box-shadow: 0 8px 24px rgba(138, 43, 226, 0.4);
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .generate-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 36px rgba(138, 43, 226, 0.6);
    }

    .generate-btn:active {
      transform: translateY(-1px);
    }

    .generate-btn span {
      position: relative;
      z-index: 1;
    }

    .key-output {
      background: rgba(15, 15, 30, 0.9);
      border: 2px solid #8a2be2;
      border-radius: 16px;
      padding: 30px;
      margin-top: 30px;
      text-align: center;
      display: none;
      animation: fadeInUp 0.5s ease;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.3);
    }

    .key-output.show {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .key-label {
      color: #888;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .key-value {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #8a2be2, #da70d6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }

    .copy-btn {
      padding: 14px 36px;
      background: rgba(138, 43, 226, 0.15);
      border: 2px solid #8a2be2;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 600;
    }

    .copy-btn:hover {
      background: rgba(138, 43, 226, 0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
    }

    .success-message {
      color: #4ade80;
      font-size: 14px;
      font-weight: 600;
      margin-top: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }

    .footer-year {
      margin-bottom: 12px;
      font-weight: 500;
    }

    .footer a {
      color: #8a2be2;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #8a2be2, #da70d6);
      transition: width 0.3s ease;
    }

    .footer a:hover::after {
      width: 100%;
    }

    .footer a:hover {
      color: #da70d6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Badge Premium */
    .premium-badge {
      display: inline-block;
      padding: 6px 14px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 10px;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
    }

    /* Responsive Mobile & Tablet */
    @media (max-width: 768px) {
      body {
        padding: 20px 0;
      }

      .key-container {
        padding: 30px 20px;
        max-width: 95%;
        margin: 20px auto;
      }

      .logo {
        font-size: 38px;
        letter-spacing: -1px;
      }

      .premium-badge {
        display: block;
        margin: 8px auto 0;
        width: fit-content;
      }

      .subtitle {
        font-size: 13px;
        margin-bottom: 30px;
      }

      .step {
        padding: 18px;
      }

      .step-header {
        flex-direction: row;
        align-items: center;
      }

      .step-number {
        width: 32px;
        height: 32px;
        font-size: 14px;
        flex-shrink: 0;
      }

      .step-title {
        font-size: 16px;
      }

      .step-desc {
        padding-left: 0;
        margin-top: 10px;
        font-size: 13px;
      }

      .generate-btn {
        padding: 18px;
        font-size: 16px;
        margin-top: 20px;
      }

      .key-output {
        padding: 20px;
      }

      .key-label {
        font-size: 11px;
      }

      .key-value {
        font-size: 20px;
        letter-spacing: 1px;
        line-height: 1.4;
      }

      .copy-btn {
        padding: 12px 28px;
        font-size: 14px;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
      }

      .error-code {
        font-size: 90px;
      }

      .error-title {
        font-size: 32px;
      }

      .error-message {
        font-size: 16px;
        padding: 0 15px;
      }

      /* Optimisation particules sur mobile */
      .particle {
        width: 3px;
        height: 3px;
      }
    }

    /* Tr√®s petits √©crans */
    @media (max-width: 480px) {
      .key-container {
        padding: 25px 15px;
      }

      .logo {
        font-size: 32px;
      }

      .step {
        padding: 15px;
      }

      .key-value {
        font-size: 18px;
      }
    }

    /* Optimisation tactile */
    @media (hover: none) and (pointer: coarse) {
      .generate-btn,
      .copy-btn,
      .error-link {
        min-height: 44px;
        touch-action: manipulation;
      }

      .step:hover {
        transform: none;
      }

      .generate-btn:hover::before,
      .step:hover::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <div id="app"></div>

  <!-- Script officiel Linkvertise -->
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
  <script>
    linkvertise(1461822, {whitelist: [], blacklist: [""]});
  </script>

  <script>
    // G√©n√©rer des particules
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(particle);
      }
    }
    createParticles();

    // V√©rification Linkvertise
    const ref = document.referrer;
    const app = document.getElementById("app");

    if (!ref.includes("linkvertise.com")) {
      // Page 404 si pas Linkvertise
      app.innerHTML = `
        <div class="error-container">
          <div class="error-icon">üîí</div>
          <div class="error-code">404</div>
          <div class="error-title">Access Denied</div>
          <div class="error-message">
            This page is only accessible through Linkvertise.<br>
            Please use the official link to access the key generator.
          </div>
          <a href="https://link-center.net/1461822/f0vRn54Ht7oR" class="error-link">
            üîó Go to Linkvertise
          </a>
        </div>
      `;
    } else {
      // Page Key Generator
      app.innerHTML = `
        <div class="key-container">
          <div class="logo-container">
            <div class="logo">GitanX<span class="premium-badge">‚ö° Pro</span></div>
          </div>
          <div class="subtitle">Premium Script Key Generator</div>

          <div class="step">
            <div class="step-header">
              <div class="step-number">1</div>
              <div class="step-title">Verification Complete</div>
            </div>
            <div class="step-desc">
              ‚úì You successfully passed the Linkvertise verification
            </div>
          </div>

          <div class="step">
            <div class="step-header">
              <div class="step-number">2</div>
              <div class="step-title">Generate Your Key</div>
            </div>
            <div class="step-desc">
              Click the button below to generate your unique access key
            </div>
          </div>

          <button class="generate-btn" onclick="generateKey()">
            <span>üîë Generate Key</span>
          </button>

          <div class="key-output" id="keyOutput">
            <div class="key-label">Your GitanX Key</div>
            <div class="key-value" id="keyValue">GitanX_d56qs65qseze7d</div>
            <button class="copy-btn" onclick="copyKey()">
              üìã Copy Key
            </button>
            <div class="success-message" id="successMsg">
              ‚úì Key copied to clipboard!
            </div>
          </div>

          <div class="footer">
            <p class="footer-year">¬© 2025 GitanX Hub - All Rights Reserved</p>
            <p>
              Need help? <a href="https://discord.gg/PAeMxdDCfh">Join our Discord</a>
            </p>
          </div>
        </div>
      `;
    }

    function generateKey() {
      const keyOutput = document.getElementById("keyOutput");
      const generateBtn = document.querySelector(".generate-btn");
      
      // Animation du bouton
      generateBtn.innerHTML = '<span>‚è≥ Generating...</span>';
      generateBtn.disabled = true;
      generateBtn.style.opacity = '0.7';
      
      setTimeout(() => {
        keyOutput.classList.add("show");
        generateBtn.innerHTML = '<span>‚úÖ Key Generated!</span>';
        generateBtn.style.background = "linear-gradient(135deg, #4ade80, #22c55e)";
        generateBtn.style.opacity = '1';
        
        setTimeout(() => {
          generateBtn.innerHTML = '<span>üîÑ Generate New Key</span>';
          generateBtn.disabled = false;
          generateBtn.style.background = "linear-gradient(135deg, #8a2be2, #da70d6)";
        }, 2000);
      }, 1500);
    }

    function copyKey() {
      const keyValue = document.getElementById("keyValue").textContent;
      const successMsg = document.getElementById("successMsg");
      const copyBtn = document.querySelector(".copy-btn");
      
      // Copier dans le presse-papier
      navigator.clipboard.writeText(keyValue).then(() => {
        successMsg.classList.add("show");
        copyBtn.textContent = "‚úì Copied!";
        copyBtn.style.background = "rgba(74, 222, 128, 0.2)";
        copyBtn.style.borderColor = "#4ade80";
        
        setTimeout(() => {
          successMsg.classList.remove("show");
          copyBtn.textContent = "üìã Copy Key";
          copyBtn.style.background = "rgba(138, 43, 226, 0.15)";
          copyBtn.style.borderColor = "#8a2be2";
        }, 3000);
      }).catch(() => {
        // Fallback si clipboard API ne marche pas
        const textArea = document.createElement("textarea");
        textArea.value = keyValue;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        
        successMsg.classList.add("show");
        setTimeout(() => {
          successMsg.classList.remove("show");
        }, 3000);
      });
    }
  </script>
</body>
</html>

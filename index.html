<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZenRemoteUI - GitanX Secure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .menu h1 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #6cf;
    }
    .menu p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>ZenRemoteUI</h1>
    <p>Chargement du menu sécurisé...</p>
  </div>

  <script>
    // Vérifie si le visiteur vient de Linkvertise
    const ref = document.referrer;
    if (!ref.includes("linkvertise.com")) {
        // Si pas Linkvertise → faux 404
        document.body.innerHTML = "<h1 style='color:red;text-align:center;'>404 - Accès refusé</h1>";
    } else {
        // Si Linkvertise → charge ton vrai contenu GitanX
        window.location.href = "/hidden/index.html"; 
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitanX Hub - Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 9999;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
            text-align: center;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            padding: 30px 50px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            min-width: 500px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 18px;
        }

        .info-label {
            color: #8B5CF6;
            font-weight: bold;
        }

        .info-value {
            color: white;
            font-family: 'Courier New', monospace;
        }

        .loading {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }

        .key-display {
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid #8B5CF6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .key-text {
            font-size: 32px;
            font-weight: bold;
            color: #8B5CF6;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .copy-btn:hover {
            transform: scale(1.05);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Your IP Address:</span>
                <span class="info-value" id="ip-address">Loading...</span>
            </div>
            <div class="info-row">

            <div class="info-row">

    </div>

    <script>
        // Disable right click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||
                (e.ctrlKey && e.keyCode == 85)) {
                e.preventDefault();
                return false;
            }
        });

        // Make page fullscreen
        function goFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Try to go fullscreen on load
        window.addEventListener('load', function() {
            setTimeout(goFullscreen, 500);
        });

        // Prevent leaving fullscreen
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                setTimeout(goFullscreen, 100);
            }
        });

        // Get IP information

                document.getElementById('ip-address').textContent = data.ip || 'Unknown';
                document.getElementById('location').textContent = `${data.city || 'Unknown'}, ${data.region || ''}`;
                document.getElementById('isp').textContent = data.org || 'Unknown';
                document.getElementById('country').textContent = `${data.country_name || 'Unknown'} (${data.country_code || ''})`;

                console.clear();

                console.log(`%cüåê IP Address: ${data.ip}`, 'color: #EC4899; font-size: 14px;');

                console.log(`%cüè¢ ISP: ${data.org}`, 'color: #EC4899; font-size: 14px;');
                console.log(`%cüó∫Ô∏è Coordinates: ${data.latitude}, ${data.longitude}`, 'color: #EC4899; font-size: 14px;');
                console.log(`%cüåç Country Code: ${data.country_code}`, 'color: #EC4899; font-size: 14px;');

                console.log(`%c‚è∞ Timezone: ${data.timezone}`, 'color: #EC4899; font-size: 14px;');
                console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #8B5CF6;');
                console.log('%cüîë Your Key: GitanX_d56qs65qseze7d', 'color: #8B5CF6; font-size: 16px; font-weight: bold;');
                console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #8B5CF6;');

            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        // Copy key function
        function copyKey() {
            const keyText = document.getElementById('key-text').textContent;
            navigator.clipboard.writeText(keyText).then(() => {
                alert('‚úì Key copied to clipboard!');
            });
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        getIPInfo();
        createParticles();

        // Prevent tab closing without confirmation
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>

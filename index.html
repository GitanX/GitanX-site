<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZenRemoteUI - GitanX Secure</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      width: 400px;
    }
    .menu h1 {
      color: #6cf;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      padding: 8px;
      margin: 4px 0;
      background: #333;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .menu li:hover {
      background: #444;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Vérifie si le visiteur vient de Linkvertise
    const ref = document.referrer;

    if (!ref.includes("linkvertise.com")) {
      // Faux 404 si pas Linkvertise
      document.getElementById("app").innerHTML =
        "<div class='error'>404 - Accès refusé</div>";
    } else {
      // Contenu réel du site
      document.getElementById("app").innerHTML = `
        <div class="menu">
          <h1>ZenRemoteUI</h1>
          <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
          </ul>
        </div>
      `;
    }
  </script>
</body>
</html>

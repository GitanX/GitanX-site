<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cl√© d'Acc√®s</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .key-display {
      background: #f7f7f7;
      border: 2px dashed #667eea;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem 0;
      position: relative;
    }
    
    .key-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      letter-spacing: 3px;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    
    .copy-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .copy-btn:active {
      transform: translateY(0);
    }
    
    .info {
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
    
    .success {
      background: #4caf50;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    
    .success.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Ta Cl√© d'Acc√®s</h1>
    <p class="info">Copie cette cl√© et colle-la dans ton script</p>
    
    <div class="key-display">
      <div class="key-text" id="keyText">KEY-ABCD-1234-XYZW</div>
    </div>
    
    <button class="copy-btn" onclick="copyKey()">
      üìã Copier la cl√©
    </button>
    
    <div class="success" id="successMsg">
      ‚úÖ Cl√© copi√©e dans le presse-papier !
    </div>
    
    <p class="info" style="margin-top: 2rem;">
      Utilise cette cl√© dans ton script pour d√©bloquer les fonctionnalit√©s premium
    </p>
  </div>
  
  <script>
    function copyKey() {
      const keyText = document.getElementById('keyText').textContent;
      
      navigator.clipboard.writeText(keyText).then(() => {
        const successMsg = document.getElementById('successMsg');
        successMsg.classList.add('show');
        
        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 3000);
      }).catch(err => {
        alert('Erreur lors de la copie. Copie manuellement : ' + keyText);
      });
    }
    
    // G√©n√®re une cl√© al√©atoire au chargement (optionnel)
    function generateRandomKey() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let key = 'KEY-';
      for (let i = 0; i < 12; i++) {
        if (i > 0 && i % 4 === 0) key += '-';
        key += chars[Math.floor(Math.random() * chars.length)];
      }
      return key;
    }
    
    // D√©commente la ligne ci-dessous pour g√©n√©rer une cl√© unique √† chaque visite
    // document.getElementById('keyText').textContent = generateRandomKey();
  </script>
</body>
</html>

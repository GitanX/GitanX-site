  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(138, 43, 226, 0.3);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    .bg-animation span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .bg-animation span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .bg-animation span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .bg-animation span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 20px;
      animation: fadeInDown 1s ease;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #da70d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 30px;
    }

    /* Features Grid */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 60px 0;
    }

    .feature-card {
      background: rgba(30, 30, 50, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(138, 43, 226, 0.3);
      border-radius: 20px;
      padding: 30px;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      border-color: rgba(138, 43, 226, 0.8);
      box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
    }

    .feature-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .feature-title {

      color: #8a2be2;
      margin-bottom: 15px;
    }

    .feature-desc {
      color: #ccc;
      line-height: 1.6;

      text-decoration: none;

      font-weight: bold;
      margin: 20px;

      box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
    }

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.6);
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 60px 0;
      gap: 20px;
    }

    .stat-card {
      background: rgba(30, 30, 50, 0.8);

      border-radius: 15px;

      text-align: center;

    }

    .stat-number {
      font-size: 48px;
      font-weight: bold;
      color: #8a2be2;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #ccc;
      font-size: 16px;
    }

    /* Footer */

      color: #888;
      border-top: 2px solid rgba(138, 43, 226, 0.2);
      margin-top: 60px;
    }

    .social-links {

    .social-links a {

      margin: 0 15px;
      color: #8a2be2;
      text-decoration: none;

    .social-links a:hover {

    /* Error Page */

      text-align: center;

      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 40px;
    }

    /* Animations */

      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */

      .logo {
        font-size: 36px;

      }

      .download-btn {
        padding: 15px 30px;
        font-size: 16px;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>

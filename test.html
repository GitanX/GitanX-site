<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ghost Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
    }

    .ghost {
      position: absolute;
      width: 60px;
      height: 60px;
      background: white; /* cercle blanc visible */
      border-radius: 50%; /* rond */
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="ghost"></div>

  <script>
    const ghost = document.querySelector('.ghost');

    document.addEventListener('mousemove', e => {
      ghost.style.left = e.pageX + 'px';
      ghost.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>

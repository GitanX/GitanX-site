<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ghost Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
    }

    .ghost {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Ghost_icon.svg') no-repeat center/contain;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: left 0.1s ease-out, top 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="ghost"></div>

  <script>
    const ghost = document.querySelector('.ghost');

    document.addEventListener('mousemove', e => {
      ghost.style.left = e.pageX + 'px';
      ghost.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
